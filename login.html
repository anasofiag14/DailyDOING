  <div class="form active">    
    <div class="row">
      <ul class="tab-group titlefont2 toggleBtn col-md-6">
        <li class="tab buttonbg"><a href="#signup">Sign Up</a></li>
      </ul>

      <ul class="tab-group titlefont2 toggleBtn col-md-6">

      </ul>
    </div> 
    
    <div class="tab-content">
      <div id="signup">   
        <h1 class="title">Sign Up</h1>
        
        <form action="/" method="post">
          <div class="top-row">
            <div class="field-wrap titlefont">
              <label> Name
                <span class="req">*</span>
              </label>

              <input type="text" required autocomplete="off"  id="namesu" />
            </div>
        
            <div class="field-wrap titlefont">
              <label>Age
                <span class="req">*</span>
              </label>

              <input type="number"required autocomplete="off" id="agesu"/>
            </div>
          </div>

          <div class="field-wrap titlefont">
            <label>Career
              <span class="req">*</span>
            </label>

            <input type="text" required autocomplete="off"  id="careersu" />
          </div>

          <div class="field-wrap titlefont">
            <label>Email Address
              <span class="req">*</span>
            </label>

            <input type="email"required autocomplete="off"  id="emailsu"/>
          </div>
        
          <div class="field-wrap titlefont">
            <label>Set A Password
              <span class="req">*</span>
            </label>

            <input type="password"required autocomplete="off"  id="passu"/>
          </div>
         
          <button id="buttonsu" class="buttonbg titlefont button-block toggleBtn"> Get Started</button>
        </form> 
      </div>
    </div> 
    <div class="tab-content">
      <div class="form" id="login" >     
        <div class="title"> Welcome Back! </div> 
          
          <form method="post">

          </div>
          
          <div class="field-wrap titlefont toggleBtn">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="passli"> 
          </div>
          
          <p class="forgot titlefont2"><a href="#">Forgot Password?</a></p>
          
          <button class="buttonbg titlefont button-block toggleBtn"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->    
</div>
